<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src *"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self'; object-src *"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="top-container" class="container">
        <div id="traffic-light-area">
          <div id="traffic-light-area-container">
            <div
              id="red"
              class="control-circle"
              title="click to close the window"
            ></div>
            <div
              id="yellow"
              class="control-circle"
              title="click to minimize the window"
            ></div>
            <div
              id="green"
              class="control-circle"
              title="click to toggle fullscreen mode"
            ></div>
          </div>
        </div>
        <div id="tab-area">
          <div id="tab-area-container">
            <div id="tabs">
              <!-- <div class="tab focused-tab" id="1">
                <div class="tab-container">
                  <div class="tab-favicon">
                    <object data="icons/new-tab-fav.svg"></object>
                  </div>
                  <span class="tab-title">New Tab</span>
                  <div class="tab-close">
                    <div class="tab-close-btn">
                      <object data="icons/tab-close-btn.svg"></object>
                    </div>
                  </div>
                </div>
                <div class="tab-border-right"></div>
              </div> -->
            </div>
            <div id="tab-new">
              <div id="tab-create-btn">+</div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-container" class="container">
        <div id="view-utils-container">
          <div class="view-util">
            <div id="go-back" class="view-util-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
            </div>
          </div>
          <div class="view-util">
            <div id="go-forward" class="view-util-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </div>
          </div>
          <div class="view-util">
            <div id="refresh-or-stop" class="view-util-area">
              <object data="icons/refresh-btn.svg"></object>
              <!-- <object data="icons/stop-load-btn.svg"></object> -->
            </div>
          </div>
        </div>
        <input
          id="omnibox"
          value=""
          placeholder="Enter a URL or search on Google with a keyword."
        />
      </div>
    </div>
    <script src="./renderer/traffic-lights.js"></script>
    <script src="./renderer/view-utils.js"></script>
    <script src="./renderer/omnibox.js"></script>
    <script src="./renderer/tabs.js"></script>
  </body>
</html>
