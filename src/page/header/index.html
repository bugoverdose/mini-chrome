<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src *"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self'; object-src *"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="top-container" class="container">
        <div id="traffic-light-area">
          <div id="traffic-light-area-container">
            <div
              id="red"
              class="control-circle"
              title="click to close the window"
            ></div>
            <div
              id="yellow"
              class="control-circle"
              title="click to minimize the window"
            ></div>
            <div
              id="green"
              class="control-circle"
              title="click to toggle fullscreen mode"
            ></div>
          </div>
        </div>
        <div id="tab-area">
          <div id="tab-area-container">
            <div id="tabs">
              <!-- <div class="tab focused-tab" id="1">
                <div class="tab-container">
                  <div class="tab-favicon">
                    <object data="icons/new-tab-fav.svg"></object>
                  </div>
                  <span class="tab-title">New Tab</span>
                  <div class="tab-close">
                    <div class="tab-close-btn">
                      <object data="icons/tab-close-btn.svg"></object>
                    </div>
                  </div>
                </div>
                <div class="tab-border-right"></div>
              </div> -->
            </div>
            <div id="tab-new">
              <div id="tab-create-btn">+</div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-container" class="container">
        <div id="view-utils-container">
          <div class="view-util">
            <div id="go-back" class="view-util-area" title="click to go back">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
            </div>
          </div>
          <div class="view-util">
            <div
              id="go-forward"
              class="view-util-area"
              title="click to go forward"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </div>
          </div>
          <div class="view-util">
            <div
              id="refresh-or-stop"
              class="view-util-area"
              title="click to refresh the page or stop loading"
            >
              <object data="icons/refresh-btn.svg"></object>
              <!-- <object data="icons/stop-load-btn.svg"></object> -->
            </div>
          </div>
        </div>
        <label>
          <input
            id="omnibox"
            value=""
            placeholder="Enter a URL or search on Google with a keyword."
          />
          <div
            id="fav-toggle"
            title="click the star to add or delete the url from your favorites"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
              />
            </svg>
          </div>
        </label>
      </div>
    </div>
    <script src="./renderer/traffic-lights.js"></script>
    <script src="./renderer/view-utils.js"></script>
    <script src="./renderer/omnibox.js"></script>
    <script src="./renderer/tabs.js"></script>
  </body>
</html>
