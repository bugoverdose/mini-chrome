<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="top-container" class="container">
        <div id="traffic-light-area">
          <div id="traffic-light-area-container">
            <div
              id="red"
              class="control-circle"
              title="click to close the window"
            ></div>
            <div
              id="yellow"
              class="control-circle"
              title="click to minimize the window"
            ></div>
            <div
              id="green"
              class="control-circle"
              title="click to toggle fullscreen mode"
            ></div>
          </div>
        </div>
        <div id="tab-area">
          <div id="tabs">
            <div class="tab">naver</div>
            <div class="tab">google</div>
            <div class="tab">dummy data</div>
          </div>
          <div id="tab-new">+</div>
        </div>
      </div>
      <div id="bottom-container" class="container">
        <div id="view-utils-container">
          <div class="view-util">
            <div id="go-back" class="view-util-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
            </div>
          </div>
          <div class="view-util">
            <div id="go-front" class="view-util-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </div>
          </div>
          <div class="view-util">
            <div id="refresh-or-stop" class="view-util-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
            </div>
          </div>
        </div>
        <div id="omnibox">naver.com</div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
